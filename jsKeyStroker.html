<head>
    <script>
        var track =[];
        document.onkeydown = function(event) {
            
            var key_press = String.fromCharCode(event.keyCode);
            var key_code = event.keyCode;
            document.getElementById('kp').innerHTML = key_press;
            document.getElementById('kc').innerHTML = key_code;
            document.getElementById('kl').innerHTML = track;
            var status = document.getElementById('status');
            status.innerHTML = "DOWN Event Fired For : " + key_press;
            track.push(key_press)
            

     let sentence = track.reduce(function(total,elem){
                return total + elem.track;
            }, " " )
            console.log(sentence)
            
        }
        document.onkeyup = function(event) {
            var key_press = String.fromCharCode(event.keyCode);
            var status = document.getElementById('status');
            status.innerHTML = "UP Event Fired For : " + key_press;
        }
    </script>
</head>

<body>
    <h2>Javascript Capture Keyboard Input Example</h2>
    <h3>onkeydown - onkeyup</h3>
    Key Pressed :
    <span id="kp"></span>
    <br /> Key Code :
    <span id="kc"></span>
    <br /> Key Log :
    <span id="kl"></span>
    <p id="status">Keyboard Event Status</p>
</body>
